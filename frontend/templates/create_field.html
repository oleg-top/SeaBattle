<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание поля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/field_params.css">
</head>
<body>
    <div class="ui">
        <form id="login-form" method="post" enctype="application/json">
            <div class="field-container">
                <h2 style="margin-bottom: 20px">Информация о поле</h2>
                <div class="form-group">
{#                    <label for="field_name">Введите название поля: </label><br>#}
                    <input class="input-field" name='field_name' id='field_name' type="text" placeholder="Название" value="" maxlength="25">
                </div>
                <div class="form-group">
{#                    <label for="field_description">Введите описание поля: </label><br>#}
                    <input class="input-field" name='field_description' id="field_description" type="text" placeholder="Описание" value="" >
                </div>
                <div class="form-group">
{#                    <label for="field_size">Введите размер: </label><br>#}
                    <input class="input-field" name='field_size' id='field_size' type="text" placeholder="Размер" value="">
                </div>
                <button class="action-button" type="submit"> Создать </button>
            </div>
        </form>
    </div>
</body>
</html>
